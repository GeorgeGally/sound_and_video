<script>

var ctx = createCanvas("canvas1");
var ctx2 = createCanvas("canvas2");
var block_size = 20;
var maxballs = 1500;
var balls = [];


function removeBall(){
  balls.splice(0,1);
}




function draw(){

  ctx.background(0);

  if(mouseMoved) {
    balls.push(new Ball(mouseX, mouseY, balls.length));
  }

  for (var i = 0; i < balls.length; i++) {
    b = balls[i];
    b.moveBall();
    b.drawBall();

  } // end for loop

} // end draw



// BALL OBJECT

function Ball(_x, _y, _id){
  this.x = _x;
  this.y = _y;
  this.me = _id;
  this.block_size = 20;
  this.speed_x = random(-1, 1);
  this.speed_y = random(-15, 15);
  this.c = rgb(random(255));


  this.drawBall = function(){

    ctx.fillStyle = rgb(this.y);
    ctx.fillEllipse(this.x, this.y, this.block_size, this.block_size);
  }

  this.moveBall = function(){
    this.speed_x += random(-1,1);
    this.speed_y += random(-1,1);
    this.x += this.speed_x;
    this.y += this.speed_y;
    this.start_x += this.speed_x/2;
    this.start_y += this.speed_y/2;
    this.speed_y += 0.8;
    if (this.block_size > 1) {
      this.block_size -= 0.1;
    }

    if (this.x > width || this.x < 0  || this.y > height || this.y < 0 || this.block_size < 1 ) {
      balls.splice(0, 1);
    }


  }

}




</script>

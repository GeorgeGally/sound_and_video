<body>

<script>

var ctx = createCanvas("canvas1");
var hidden_ctx = createHiddenCanvas("canvas2");

var ave_x = w/2;
var ave_y = h/2;

function draw(){

  ctx.background(0, 0.1);
  var motion = motionDetection();
  for (var i = 0; i < motion.length; i++) {
    var m = motion[i];
    ctx.fillStyle = m.colour;
    //ctx.fillEllipse(m.x, m.y, 10, 10);
    addParticle(m.x, m.y);
    ave_x = tween(ave_x, m.x ,80);
    ave_y = tween(ave_y, m.y ,80);
  }
  //updateParticleEngine();
  ctx.fillStyle = "white";
  ctx.fillEllipse(ave_x, ave_y, 20, 20);
}



</script>

<script language="javascript" src="js/motion_detection.js"></script>

</body>

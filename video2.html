<script>

var ctx = createCanvas("canvas1");
var block_size = 20;
var rect_size = 60;
var frameRate = 60;

block_size = 30;
function draw(){

  ctx.background(250, 0.1);
  ctx.fillStyle = "#00aeef";

  var motion = motionDetection(block_size);
  for (var i = 0; i < motion.length; i++) {
    m = motion[i];
    var red = m.z.x;
    var green = m.z.y;
    var blue = m.z.z;
    var colour = rgb(red,blue, green);
    console.log(m);

    ctx.fillStyle = "black";
    ctx.fillEllipse(m.x, m.y, block_size, block_size);
    ctx.fillStyle = "white";
    ctx.fillEllipse(m.x, m.y, 10, 10);
  }

} // end draw




</script>
<script language="javascript" src="js/motion_detection.js"></script>

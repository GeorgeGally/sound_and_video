<link rel="stylesheet" href="../css/style.css" type="text/../css" media="screen" />


</head>
<body>

<script>

// doing it the easy way

var ctx = createCanvas("canvas1");
var block_size = 20;
var max_particles = 5500;
var particles = [];


function draw(){

  ctx.background(0, 0.1);
  sensitivity = 10;
  checkMotion();

  // we iterate backwards through the object so that we can delete
  // particles without messing up the loop
  for (var i = 0; i < particles.length ; i++) {

    p = particles[i];
    moveParticle(p);
    drawParticle(p);
    ctx.fillStyle = p.c;

  } // end for loop

} // end draw


function addParticle(m){
  var particle = {
    x: m.x,
    y: m.y,
    me: particles.length,
    sz: 8,
    speed_x: random(-5, 5),
    speed_y: random(-5, 5),
    c: rgb(m.r)
  }
  particles.push(particle);
}


function drawParticle(p){
    ctx.fillStyle = p.c;
    ctx.fillEllipse(p.x, p.y, p.sz, p.sz);
}


function moveParticle(p){

    p.x += p.speed_x;
    p.y += p.speed_y;
    p.sz -= 0.3;

    if (p.sz < 1 || p.x < 0 || p.x > w || p.y < 0  || p.y > h) {
      removeParticle(p);
    }
  }



function checkMotion(){

    motion = motionDetection(block_size);
    //ctx.drawImage(video, 0,0, w, h);

    for (var i = motion.length-1; i > 0 ; i--) {
      m = motion[i];
      addParticle(m);
      if (particles.length > max_particles) {
      removeParticle(particles[particles.length-1]);
      }
    } // end for loop

  }



function removeParticle(p){
  var index = particles.indexOf(p);
  particles.splice(index, 1);
}


</script>

<script language="javascript" src="../js/motion_detection.js"></script>

</body>

</html>

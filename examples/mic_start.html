<body style="background: #000;">

<script>


var ctx = createCanvas("canvas1");

var number_of_bars = 150;
var bar_width = w/number_of_bars;

function draw() {
  ctx.background(0);
  for (var i = 0; i < number_of_bars; i++) {
    var s = Mic.mapSound(i, number_of_bars*2, 4, 150);
      ctx.fillStyle = rgba(s, 0, 0);
    ctx.fillRect(i*bar_width, h/2 - s/2, bar_width-1, s);
  }

}




</script>

<script>

var ctx = createCanvas("canvas1");

  var particles = [];
  ctx.lineWidth = 1;
  var gx, gy;
  var engine;

  reset();

  function draw() {
    if (chance(200)) reset();
    ctx.background(255);
    for (var i=0; i < engine.particles.length; i++){
      var p = engine.particles[i];
      var vol = Sound.mapSound(i, engine.particles.length, 0, engine.grid.spacing.y);
      ctx.fillStyle = rgb(0);
      // ctx.fillRect(p.pos.x - (engine.grid.spacing_x -10)/2, p.pos.y - vol/2, engine.grid.spacing.x -5, vol);
      ctx.centreFillRect(p.pos.x, p.pos.y, engine.grid.spacing.x-5, vol);
      p.pos.y += vol/5;
      if(p.pos.y > h) p.pos.y = 0;
    }

  }


  function reset() {
    gx = randomInt(2, 15);
    gy = randomInt(2, 55);
    engine = new particleEngine(gx, gy);
  }


</script>

<body style="background: #000;">

<script>


var ctx = createCanvas("canvas1");
var num = 30;
var engine = new particleEngine(num, 1, w/2, 100, w/4, h/2);

// for (var i = 0; i < engine.particles.length; i++) {
//   var p = engine.particles[i];
//   p.pos = new Vector(engine.grid.x[i], engine.grid.y[i]);
// }

console.log(engine.grid);


function draw() {
  ctx.background(240);

  for (var i = 0; i < engine.particles.length; i++) {
    var p = engine.particles[i];
    var s = Sound.mapSound(i, Math.round(num*2.5), 10, 100);
    p.size = tween(p.size, s, 5);
    ctx.fillStyle = rgb(225-s);
    ctx.fillRect(p.pos.x, p.pos.y - p.size/2, engine.grid.spacing.x-1, p.size);
  }

}




</script>
<script language="javascript" src="../js/soundcloud.js"></script>

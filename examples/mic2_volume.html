<script>

var ctx = createCanvas("canvas1");


function draw(){

  ctx.background(235, 0.1);

  var highs = Mic.getHighsVol(0, 150);
  var mids = Mic.getMidsVol(0, 150);
  var bass = Mic.getBassVol(0, 150);


  // TRY CHANGE SHAPES AND COLOURS
  ctx.fillStyle = rgb(highs, 0, 0);
  ctx.fillEllipse(w/4, h/2, highs, highs);

  ctx.fillStyle = rgb(0, mids, 0);
  ctx.fillEllipse(w/2, h/2, mids, mids);

  ctx.fillStyle = rgb(0, 0, bass);
  ctx.fillEllipse(w/2 + w/4, h/2, bass, bass);
  // ctx.centreFillRect(w/2, h/2, mids*5, mids*5);
  // ctx.eqFillTriangle(w/2, h/2, bass*3, bass*3);

}

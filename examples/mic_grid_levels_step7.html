<body>

<script>

var ctx = createCanvas("canvas1");
var gw = 20;
var gh = 120;
var grid = new Grid(gw, gh);

var particles = []

for (var i = 0; i < grid.length; i++) {
  var particle = {x: grid.pos[i].x, y: grid.pos[i].y, me: i, sz: 10};
  particles.push(particle);
}


console.log(particles);




function draw(){
  //ctx.background(235, 0.08);
  for (var i = 0; i < particles.length; i++) {
    var p = particles[i];
    var s = map(Mic.spectrum[i % Mic.spectrum.length], 0, 255, 0, 250);
    p.sz = tween(p.sz, s, 2);
    ctx.fillStyle = rgb(s*2);
    ctx.fillRect(p.x, p.y, p.sz, grid.spacing.y - 2);
    p.y += (s/20 - 2);
    if(p.y > h) p.y = 0;
    if(p.y < 0) p.y = h;
  }
}



</script>

</body>

</html>

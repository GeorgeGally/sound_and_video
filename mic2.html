<body>

<script>

var ctx = createCanvas("canvas1");



function draw(){

  ctx.background(255);

  // TRY CHANGING THE START POSITION X
  var start_position_x = random(w);
  //var start_position_x = w/2;

  // TRY CHANGING THE START POSITION Y
  //var start_position_y = random(h);
  var start_position_y = h/2;

  // TRY CHANGING THE COLOURS
  // var colour = rgb(random(255), 0, 0);
  //var colour = rgb(random(255), 0, random(255));
  var colour = rgb(random(255), random(255), random(255));
  //var colour = rgb(0, random(55), random(255));

  addParticles(start_position_x, start_position_y, colour);
  drawParticles();

}


function drawParticles(){

	for (var i = 0; i < engine.particles.length; i++) {

		p = engine.particles[i];
		ctx.fillStyle = p.c;
		ctx.fillEllipse(p.pos.x, p.pos.y, p.sz, p.sz);
	}

}


// DON'T REALLY NEED TO CHANGE ANYTHING BELOW HERE

var balls = [];
var engine = new particleEngine(0);
var SAMPLE_SIZE = 256;


var options = {
  resolution: 20,
  sensitivity: 20,
  start_size: 5,
  speed_max_x: 1,
  speed_max_y: 2,
  max_particles: 1000,
  life: 0.98,
  randomize_x: 0,
  randomize_y: 0
}


function addParticles(start_position_x, start_position_y, colour){
  sensitivity = settings.getValue('sensitivity');

  for (var i = 0; i < SAMPLE_SIZE; i++) {

    var s = Mic.spectrum[i];

    if (s > sensitivity) {
      engine.addParticle(start_position_x, start_position_y, colour);
    }

  }
  engine.draw();
  updateSliders();

}




//// QuickSettings

var settings = QuickSettings.create(w-200, 0, "Settings");

settings.bindRange("start_size", 0.1, 150, 10, 0.1, options);
settings.bindRange("speed_max_x", 0.1, 50, 1, 0.1, options);
settings.bindRange("speed_max_y", 0.1, 50, 2, 0.1, options);
settings.bindRange("randomize_x", 0.1, 50, 0, 0.1, options);
settings.bindRange("randomize_y", 0.1, 50, 0, 0.1, options);
settings.bindRange("life", 0.01, 2, 0.98, 0.01, options);
settings.bindRange("max_particles", 10, 10000, 1500, 1, options);
settings.addRange("sensitivity", 0, 400, 80, 1);

function updateSliders(){
  sensitivity = options.sensitivity;
  engine.start_size = options.start_size;
  engine.speed_max_x = options.speed_max_x;
  engine.speed_max_y = options.speed_max_y;
  engine.randomize_x = options.randomize_x;
  engine.randomize_y = options.randomize_y;
  engine.max_particles = options.max_particles;
  engine.life = options.life;
}


</script>
</body>

</html>

<body>

<script>

var ctx = createCanvas("canvas1");
var block_size = 20;
ctx.lineWidth = 2;
var number_of_balls = 15;
var balls = [];

for (var i = 0; i < number_of_balls; i++) {
  addBall();
}

console.log(balls);

// think of an function like a machine
function addBall(){

  // we create a ball object - an object has properties
  var ball = {
    x:  width/2,
    y: height/2,
    speed_x: random(-5, 5),
    speed_y: random(-5, 5),
    size: randomInt(10, 50),
    sides: randomInt(4,10),
    c: rgb(random(255), 0, 0)
  }

  balls.push(ball);
}


function draw(){

  // shortcut for clearing the screen,
  // * takes a rgb value 255,255,255 or a grey value of 0-255
  //ctx.background(250, 0.1);

  for (var i = 0; i < number_of_balls; i++) {
    b = balls[i];

    b.x += b.speed_x;
    b.y += b.speed_y;

    // we adjust the hit area because shere is drawn from the centre
    if (b.x > width - b.size/2  || b.x < b.size/2  ) {
      b.speed_x = b.speed_x *-1;
    }

    if (b.y > height - b.size/2 || b.y < b.size/2 ) {
      b.speed_y = b.speed_y *-1;
    }

    ctx.fillStyle = b.c;
    ctx.strokeStyle = rgb(0);
    // x, y, num_sides, size

    ctx.fillPolygon(b.x, b.y, b.sides, b.size);

    ctx.strokePolygon(b.x, b.y, b.sides, b.size);

  } // end for loop

  //pixelate(10);
} // end draw




</script>

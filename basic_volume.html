<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>
<head>

<meta charset="utf-8">

<script language="javascript" src="js/creative_coding.js"></script>
<script language="javascript" src="js/canvas.js"></script>
<script language="javascript" src="js/mic.js"></script>

<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

</head>
<body>

<script>

var ctx = createCanvas("canvas1");


function draw(){

  ctx.background(200, 0.1);
  var highs = Mic.getHighsVol(360);
  var mids = Mic.getMidsVol(360);
  var bass = Mic.getBassVol(360);
  ctx.fillStyle = hsl(highs, 90, 50);
  ctx.fillEllipse(w/2, h/4, highs, highs);
  ctx.fillStyle = hsl(mids, 90, 50);
  ctx.fillEllipse(w/2, h/2, mids, mids);
  ctx.fillStyle = hsl(bass, 90, 50);
  ctx.fillEllipse(w/2, h/2+h/4, bass, bass);
}



</script>
</body>

</html>

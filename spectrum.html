<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

<body>

<script>

var ctx = createCanvas("canvas1");

var number_of_bars = 150;
var rect_width = w/number_of_bars;


function draw(){

  ctx.background(20);
  ctx.fillStyle = rgba(200, 0,0);

  for (var i = 0; i < number_of_bars; i++) {

    // map(val, input_min, input_max, out_min, out_max)
    var c = map(i, 0, number_of_bars, 0, 360);
    ctx.fillStyle = hsl(c, 80, 60);
    //mapSound(_me, _total, _min, _max)
    vol = Mic.mapSound(i, number_of_bars, 0, 100);
    ctx.fillRect(i*rect_width, h/2 - vol/2, rect_width-1, vol);
  }

}



</script>
</body>
